<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Profile </title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/search_results.css">
  </head>
  <body>
    {{> user_nav}}
    <div class="container" style="height:600px">
      {{#each fotos}}
      <div class="container_fotos">
        <img class="user_image" src="/fotos/{{filename}}" alt="foto de usuario">
        <p class="epigrafes"> {{epigrafe}} </p>
        {{#each hashtags}} <p class="hashtags"> <a href="/hashtags?search_hash={{hashtag}}"> #{{hashtag}} </a> </p> {{/each}}
        <p class="autor"> <a href="/publico/{{autor}}"> Ver perfil de {{autor}} </a> </p>
      </div>
      {{/each}} 
    </div>


  </body>

</html>
